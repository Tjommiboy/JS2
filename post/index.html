<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <script
      defer
      src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script type="module" src="../../src/JS/index.mjs"></script>
    <title>Link Up | Post</title>
  </head>
  <body data-bs-theme="dark" class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/profile/index.html">LINK UP</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../profile/profile.html"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="feed.html">Feed</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="flex-grow-1">
      <div class="container pt-3 d-block-sm">
        <div class="row">
          <div class="col-3 d-none d-lg-block">
            <div class="card" style="width: 18rem">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
              </ul>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-6">
            <form class="d-flex mb-3" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-secondary" type="submit">Search</button>
            </form>
            <div class="card mb-3">
              <div class="card-body col-6">
                <div class="d-flex">
                  <img
                    class="img-mini rounded-circle"
                    src="../../pictures/330155856_5793917130736730_5160720959516161037_n.jpg"
                    class="card-img-top"
                    alt="..."
                  />
                  <form class="d-flex align-center" action="">
                    <label for="formGroupInput" class="form-label ms-3"></label>
                    <input
                      type="text"
                      class="form-control"
                      id="whatsonyourmind"
                      placeholder="whats on your mind,Anand?"
                    />
                  </form>
                </div>
                <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
                <p class="card-text"></p>
              </div>
            </div>
            <div class="card col-12 col-sm-12 col-md-12 col-lg-12">
              <div class="card-body">
                <form
                id="createPost"
                class="col-9 col-sm-6 col-md-6 col-xl-4 justify-content-center"
              >
                <div class="mb-3">
                  <label for>Title</label>
                    <input  class="form-control" type="text" name="title"  required> 
                  </div>
               
                  <div class="mb-3">
                    <label for>Body</label>
                      <textarea class="form-control" name="body" required></textarea>
                    </div>
                    

                    <div class="mb-3">
                      <label for>Tags</label>
                        <input  class="form-control" type="text" name="Tags" > 
                      </div>

                      <div class="mb-3">
                        <label for>Media</label>
                          <input  class="form-control" type="url" name="Media"  > 
                        </div>
                        <button class="btn btn-success">Create Post</button>
              </form>




              </div>
            <div class="pt-3"></div>
          </div>
          <div class="col-3 d-none d-lg-block">
            <div class="card" style="width: 18rem">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="card">
        <div class="card-body">Footer</div>
      </div>
    </footer>
  </body>
</html>
