<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <script type="module" src="../../src/JS/index.mjs"></script>

    <script
      defer
      src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"
    ></script>

    <title>Link Up Login</title>
  </head>
  <body data-bs-theme="dark" class="d-flex flex-column min-vh-100 frontpagepic">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">LINK UP</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../login/index.html"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../register/index.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="flex-grow-1">
      <div class="container-fluid">
        <section class="container pt-5 pb-5 d-flex justify-content-center">
          <form
            id="loginform"
            method="post"
            action="/auth/login"
            class="col-9 col-sm-6 col-md-6 col-xl-4 justify-content-center"
          >
            <div class="mb-3">
              <label required for="emailadress" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                name="email"
                required
                pattern="^[\w\-.]+@(stud.)?noroff\.no$"
                title="Only @(stud)noroff.no domains are allowed to login"
                placeholder="enter your email"
                class="form-control"
                id="emailadress"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Password</label>
              <input
                minlength="8"
                title="Must be at least 8 characters"
                pattern="[a-zA-Z0-9]{8,}"
                required
                type="password"
                name="password"
                placeholder="enter your password"
                class="form-control"
                id="password"
              />
              <div id="passwordhelp" class="form-text">
                Must be at least 8 Characters.
              </div>
            </div>

            <button type="submit" class="btn btn-success">Login</button>

            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Modal title
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">...</div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-primary">
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <div class="card">
        <div class="card-body">Footer.</div>
      </div>
    </footer>
  </body>
</html>
